<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Real-time TodoMVC with Bun + Hono and Datastar</title>
		<link rel="stylesheet" href="static/modern-normalize.css">
		<link rel="stylesheet" href="static/styles.css">
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="static/apple-touch-icon.png"
		>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="static/favicon-32x32.png"
		>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="static/favicon-16x16.png"
		>
		<link rel="manifest" href="static/site.webmanifest">
	</head>
	<body>
		<header>
			<h1>todos</h1>
		</header>
		<main>
			<section class="todo-main">
				<form class="todo-input" action="/todos/toggleAll" method="post">
					<button type="submit" class="toggleAll">❯</button>
				</form>
				<form action="/todos" method="post" class="todo-input">
					<input
						type="text"
						name="title"
						minlength="5"
						maxlength="50"
						placeholder="What needs to be done?"
					>
					<input type="submit">
				</form>
			</section>
			<article class="todo-item">
				<form action="/todos/:id/toggle" method="post" class="todo-toggle">
					<input
						type="checkbox"
						id="toggle-{id}"
						hidden
						name="completed"
						aria-hidden="true"
					>
					<button type="submit"></button>
					<span>Something to be done</span>
				</form>
				<a href="/?id=${todo.id}" class="todo-edit-link">✎</a>
				<form action="/todos/:id/delete" method="post" class="todo-delete">
					<button type="submit">ⓧ</button>
				</form>
			</article>
			<article class="todo-item">
				<form action="/todos/:id/edit" method="post" class="todo-edit">
					<input type="text" name="title" value="Something to be edited">
					<input type="submit">
				</form>
			</article>
			<section class="todo-actions-bar">
				<span class="count">1 item left!</span>
				<div class="filters">
					<a href="/" class="selected">All</a>
					<a href="/?filter=active">Active</a>
					<a href="/?filter=completed">Completed</a>
				</div>
				<form action="/todos/clear" method="post">
					<button type="submit">Clear completed</button>
				</form>
			</section>
		</main>
		<footer>
			<p>Open the page in multiple tabs and see what happens!</p>
			<p>
				Made with ❤️ and
				<a href="https://www.data-star.dev">Datastar</a>
				by Khalid Jebbari
			</p>
		</footer>
	</body>
</html>
